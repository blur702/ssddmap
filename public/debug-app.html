<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug App Loading</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 400px;
            background: white;
            border: 2px solid #333;
            padding: 10px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 10000;
            font-family: monospace;
            font-size: 12px;
        }
        .debug-log {
            margin: 5px 0;
            padding: 5px;
        }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div class="debug-panel">
        <h3>Debug Log</h3>
        <div id="debugLog"></div>
        <button onclick="clearLog()">Clear</button>
    </div>
    
    <!-- Top Toolbar -->
    <header id="toolbar">
        <div class="toolbar-section toolbar-left">
            <h1 class="app-title">Congressional Districts</h1>
        </div>
        
        <div class="toolbar-section toolbar-center">
            <select id="stateSelect" class="toolbar-select">
                <option value="">All States</option>
            </select>
        </div>
        
        <div class="toolbar-section toolbar-right">
            <div class="toggle-group">
                <label class="toggle-switch">
                    <input type="checkbox" id="toggleRepView" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Rep View</span>
                </label>
            </div>
        </div>
    </header>
    
    <!-- Main Content Area -->
    <div id="main-container">
        <div id="map" style="height: 500px;"></div>
        <aside id="info-sidebar" class="info-sidebar">
            <div class="sidebar-header">
                <h3>District Information</h3>
            </div>
            <div id="districtSelector" class="district-selector">
                <div class="prominent-dropdown" style="display: none;">
                    <h4 class="dropdown-title">Select District</h4>
                    <select id="districtSelect" class="form-select">
                        <option value="">Select District</option>
                    </select>
                </div>
            </div>
            <div id="sidebar-content" class="district-info-content">
                <p class="placeholder">Select a district to view details</p>
            </div>
        </aside>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const debugLog = document.getElementById('debugLog');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugLog.appendChild(div);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            debugLog.innerHTML = '';
        }
        
        // Capture console messages
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        console.log = function(...args) {
            log(args.join(' '), 'info');
            originalConsoleLog.apply(console, args);
        };
        
        console.error = function(...args) {
            log(args.join(' '), 'error');
            originalConsoleError.apply(console, args);
        };
        
        // Start loading
        log('üöÄ Starting modular app debug test...', 'info');
    </script>
    
    <script type="module">
        try {
            log('üì¶ Loading modular app...', 'info');
            
            // Import and initialize the modular app
            const appModule = await import('./js/app-new-modular.js');
            log('‚úÖ Modular app script loaded', 'success');
            
            // The app should initialize automatically on DOMContentLoaded
            // Let's check if it did
            setTimeout(() => {
                if (window.modularApp) {
                    log('‚úÖ Modular app instance created', 'success');
                    
                    const core = window.modularApp.getCore();
                    const pluginManager = window.modularApp.getPluginManager();
                    const eventBus = window.modularApp.getEventBus();
                    
                    log(`üìç Core initialized: ${!!core}`, core ? 'success' : 'error');
                    log(`üì¶ Plugin manager: ${!!pluginManager}`, pluginManager ? 'success' : 'error');
                    log(`üîÑ Event bus: ${!!eventBus}`, eventBus ? 'success' : 'error');
                    
                    if (pluginManager) {
                        const pluginStatus = pluginManager.getAllStatus();
                        log(`üì¶ Plugin status: ${JSON.stringify(pluginStatus)}`, 'info');
                    }
                    
                    // Check for districts on map
                    setTimeout(() => {
                        const map = document.querySelector('#map');
                        if (map) {
                            const paths = map.querySelectorAll('path[fill]');
                            log(`üó∫Ô∏è Districts found: ${paths.length}`, paths.length > 0 ? 'success' : 'error');
                            
                            if (paths.length > 0) {
                                const colorCounts = {};
                                paths.forEach(path => {
                                    const fill = path.getAttribute('fill');
                                    if (fill && fill !== 'none' && fill !== 'transparent') {
                                        colorCounts[fill] = (colorCounts[fill] || 0) + 1;
                                    }
                                });
                                log(`üé® Colors found: ${JSON.stringify(colorCounts)}`, 'info');
                                
                                const redCount = colorCounts['#ef4444'] || 0;
                                const blueCount = colorCounts['#3b82f6'] || 0;
                                
                                log(`üêò Republican districts: ${redCount}`, 'info');
                                log(`ü´è Democrat districts: ${blueCount}`, 'info');
                                
                                if (redCount > 0 && blueCount > 0) {
                                    log('‚úÖ BOTH PARTIES SHOWING! District coloring fixed!', 'success');
                                } else {
                                    log('‚ùå Only one party showing - still need to fix coloring', 'error');
                                }
                            }
                        }
                    }, 5000);
                    
                } else {
                    log('‚ùå Modular app not found in window', 'error');
                }
            }, 2000);
            
        } catch (error) {
            log(`‚ùå Error loading modular app: ${error.message}`, 'error');
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
