name: On Commit Testing

on:
  push:
    branches: [ master, main ]

jobs:
  quick-test:
    name: Quick Commit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Quick syntax and lint check
      run: |
        echo "ğŸ” Running quick ESLint check..."
        npm run lint:check || {
          echo "âŒ ESLint issues found"
          echo "ğŸ’¡ Run 'npm run lint:fix' locally to auto-fix issues"
          exit 1
        }
        echo "âœ… ESLint checks passed"
        
    - name: Security quick scan
      run: |
        echo "ğŸ”’ Running security checks..."
        # Check for potential hardcoded secrets
        if grep -r "password\|secret\|key\|token" --include="*.js" --include="*.json" . --exclude-dir=node_modules --exclude-dir=.git | grep -v "example\|sample\|placeholder\|test"; then
          echo "âŒ Potential hardcoded secrets found"
          exit 1
        fi
        echo "âœ… Security check passed"
        
    - name: Start application
      run: |
        echo "ğŸš€ Starting application..."
        npm start &
        sleep 10
        
    - name: Basic health check
      run: |
        echo "ğŸ¥ Running health check..."
        curl -f http://localhost:3001 || exit 1
        curl -f http://localhost:3001/api/health || echo "Health endpoint not available"
        echo "âœ… Application is running"
        
    - name: Install Playwright
      run: npx playwright install --with-deps chromium
      
    - name: Run critical tests only
      run: |
        echo "ğŸ§ª Running critical tests..."
        npx playwright test tests/basic-app-load.spec.js --reporter=line
        npx playwright test tests/js-error-debug.spec.js --reporter=line
        echo "âœ… Critical tests passed"
        
    - name: Commit info
      run: |
        echo "ğŸ“ Commit Information:"
        echo "Commit: ${{ github.sha }}"
        echo "Author: ${{ github.actor }}"
        echo "Message: ${{ github.event.head_commit.message }}"
        echo "Modified files:"
        git diff-tree --no-commit-id --name-only -r ${{ github.sha }}

  notify-success:
    name: Notify Success
    needs: quick-test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Success notification
      run: |
        echo "ğŸ‰ Commit testing completed successfully!"
        echo "Commit ${{ github.sha }} passed all quick tests"
        echo "Full CI pipeline will run automatically"

  notify-failure:
    name: Notify Failure
    needs: quick-test
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
    - name: Failure notification
      run: |
        echo "âŒ Commit testing failed!"
        echo "Commit ${{ github.sha }} failed quick tests"
        echo "Please check the logs and fix issues"
        exit 1